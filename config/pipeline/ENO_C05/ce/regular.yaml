module_name: regular
log_path: log/pipeline/ENO_C05_new/ce/regular
class_names:
  - plains zebra
  - impala
  - eland
  - giraffe
  - blue wildebeest
  - thomson's gazelle
  - warthog
  - domestic animal
  - spotted hyena
  - baboon
  - topi
  - african buffalo
common_config:
  model: bioclip
  train_data_config_path: config/data/ENO_C05/train.json
  eval_data_config_path: config/data/ENO_C05/test.json
  train_batch_size: 128
  eval_batch_size: 512
  optimizer_name: AdamW
  optimizer_params:
    lr: 0.0001
    weight_decay: 0.0001
  chop_head: false
  scheduler: CosineAnnealingLR
  scheduler_params:
    T_max: 30
    eta_min: 0.00001
pretrain_config:
  pretrain: false
ood_config:
  method: all
al_config:
  method: all
cl_config:
  method: naive-ft
  epochs: 50
  loss_type: ce
